services:
  # 1. BACKEND (Node.js Server)
  - type: web
    name: lerncasino-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_VERSION
        value: 20.11.0

staticSites:
  # 2. FRONTEND (React/Vite Static Site)
  - name: lerncasino-frontend
    buildCommand: npm install && npm run build
    publishDir: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_WS_URL
        fromService:
          type: web
          name: lerncasino-backend
          property: host